<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Very Short Stories with Morals</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Very Short Stories with Morals</h1>
    </header>

    <main>
      <div id="story-card" class="story-card">
        <h2 id="story-title"></h2>
        <p id="story-content"></p>
        <button onclick="displayNextStory()">Next Story</button>
      </div>

      <div class="mic-section">
        <button id="startRecording" class="mic-button">Start Recording</button>
        <p id="spokenText" class="spoken-text">Spoken Text: </p>
      </div>

      <div class="accuracy-section">
        <button id="checkAccuracy" onclick="checkAccuracy()">Check Accuracy</button>
        <p id="accuracyResult" class="accuracy-result">Accuracy Result: </p>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
